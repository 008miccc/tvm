name: TVM Linux Wheel (Fork Optimized)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # REQUIRED for forks: ensures 3rdparty libraries are present
          submodules: recursive
          fetch-depth: 0

      - name: Pre-Flight Check
        run: |
          echo "Checking directory structure..."
          pwd
          if [ -f "python/setup.py" ]; then
            echo "✅ Found setup.py in python/ directory"
          else
            echo "❌ ERROR: setup.py not found! Searching repo..."
            find . -name "setup.py"
            exit 1
          fi

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip cmake ninja-build \
                               llvm-dev libtinfo-dev zlib1g-dev libedit-dev ccache

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          # Unique key for your fork to prevent cache pollution
          key: ${{ runner.os }}-tvm-fork-${{ github.repository_owner }}
          max-size: 2G

      - name: Configure TVM
        run: |
          mkdir -p build
          cp cmake/config.cmake build/ || true
          cd build
          # Use ccache to 'continue' builds and save time
          cmake -G Ninja .. \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DUSE_LLVM=ON \
            -DUSE_RPC=ON \
            -DUSE_GRAPH_EXECUTOR=ON
            
      - name: Build TVM C++ core
        run: |
          cd build
          # Uses all 4 cores available for maximum speed
          ninja -j $(nproc)

      - name: Build and package Python wheel
        env:
          # REQUIRED: Tells the wheel installer where to find the .so files
          TVM_LIBRARY_PATH: ${{ github.workspace }}/build
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          
          # Navigate to the subdirectory where setup.py actually lives
          cd python
          python3 setup.py bdist_wheel
          
          # Move result to a clean workspace folder for upload
          mkdir -p ${{ github.workspace }}/wheel-linux
          cp dist/*.whl ${{ github.workspace }}/wheel-linux/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: tvm-linux-wheel
          path: wheel-linux/*.whl
