name: TVM Linux Wheel (High Performance)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest # Uses the fastest available standard runner (usually 4-core)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip python3-setuptools python3-wheel \
                               cmake ninja-build llvm-dev libtinfo-dev zlib1g-dev libedit-dev ccache

      # 1. Caching the C++ build (Saves ~15-30 mins on subsequent runs)
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-tvm-build
          max-size: 2G

      - name: Configure TVM build
        run: |
          mkdir build
          cp cmake/config.cmake build/ || true
          cd build
          # Enable CMAKE_CXX_COMPILER_LAUNCHER for ccache speedup
          cmake -G Ninja .. \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DUSE_LLVM=ON \
            -DUSE_RPC=ON \
            -DUSE_GRAPH_EXECUTOR=ON \
            -DUSE_LIBBACKTRACE=OFF
            
      - name: Build TVM C++ core
        run: |
          cd build
          # Dynamically use all available cores (nproc) 
          # GitHub standard runners have 4 cores; -j4 is ideal here.
          ninja -j $(nproc)

      - name: Build and package Python wheel
        env:
          TVM_LIBRARY_PATH: ${{ github.workspace }}/build
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          cd python
          python3 setup.py bdist_wheel
          mkdir -p ../wheel-linux
          cp dist/*.whl ../wheel-linux/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: tvm-linux-wheel
          path: wheel-linux/*.whl
