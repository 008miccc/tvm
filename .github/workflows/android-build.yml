name: android-tvm-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ANDROID_PLATFORM: 26
  ANDROID_NDK_VERSION: "21.4.7075529"

jobs:
  build-android:
    name: Build (${{ matrix.backend }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - backend: "minimal-runtime"
            opencl: "OFF"
            vulkan: "OFF"
          - backend: "opencl-backend"
            opencl: "ON"
            vulkan: "OFF"
          - backend: "vulkan-backend"
            opencl: "OFF"
            vulkan: "ON"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install host deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget unzip cmake ninja-build zip

      - name: Setup Android SDK/NDK
        run: |
          SDKROOT="$HOME/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools"
          until curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o /tmp/cmdline.zip; do
            echo "retrying cmdline-tools download..."
            sleep 5
          done
          unzip -o /tmp/cmdline.zip -d "$SDKROOT/cmdline-tools"
          mv "$SDKROOT/cmdline-tools/cmdline-tools" "$SDKROOT/cmdline-tools/latest" || true
          yes | "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDKROOT" --install "platform-tools" "platforms;android-$ANDROID_PLATFORM" "ndk;$ANDROID_NDK_VERSION" "cmake;3.22.1"
          echo "ANDROID_SDK_ROOT=$SDKROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$SDKROOT/ndk/$ANDROID_NDK_VERSION" >> $GITHUB_ENV

      - name: Configure and Build
        run: |
          mkdir build && cd build
          # -lc++fs is required for NDK r21 to support std::filesystem
          # -latomic is required for 64-bit atomic operations
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake" \
            -DANDROID_ABI="arm64-v8a" \
            -DANDROID_PLATFORM="$ANDROID_PLATFORM" \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_CPP_RPC=ON \
            -DTVM_FFI_USE_LIBBACKTRACE=OFF \
            -DUSE_OPENCL=${{ matrix.opencl }} \
            -DUSE_VULKAN=${{ matrix.vulkan }} \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_SHARED_LINKER_FLAGS="-lc++fs -latomic" \
            -DCMAKE_EXE_LINKER_FLAGS="-lc++fs -latomic" \
            -G Ninja
          
          ninja -j 2

      - name: Package artifact
        run: |
          mkdir -p artifact
          # Copy compiled libraries and RPC binaries
          cp build/libtvm_runtime.so artifact/ || true
          cp build/libtvm.so artifact/ || true
          cp build/apps/cpp_rpc/tvm_rpc artifact/ || true
          
          # Copy the NDK C++ shared library for deployment
          find "$ANDROID_NDK_HOME" -name libc++_shared.so -print -quit | xargs -r -I{} cp {} artifact/ || true
          
          zip -r artifact.zip artifact
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.backend }}
          path: artifact.zip
